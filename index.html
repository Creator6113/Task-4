<body>    
    <section id="first-page">
        <div class="bigbutton-align"id = 'switch'>

        <input class="myButton" type="button" value="Click Here to Start filling form" id="bt5" onclick="toggle4(this)"></input>

        <div class="container" id="content">
    
            <form>
    
        <h1> Personal Information</h1>
        
    
        <h2>First name&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Last-name</h2>
    
        <div class="align-box1">
    
            <input type="text" id="text1"placeholder="First-name" required></input>
    
        </div>
    
        &emsp;&emsp;&emsp;&emsp;
    
        <div class="align-box2">
    
            <input type="text" id="text2"placeholder="Last-name" required></input>
  
        </div>
  
        <label for="birthdate"><h2>birthdate</h2></label>
  
        <div class="align-date-box">
  
            <input type="number" placeholder="day" id="day"required></input>
  
            <span>/</span> 
  
            <input type="number" placeholder="month" id="month" required></input>
  
            <span>/</span> 
  
            <input type="number" placeholder="year" id="year" required></input>
  
        </div>
  
        <h2>Gender&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Age(in words)</h2>
  
        <div class="align-box1">
  
            <input type="text" id="text3"placeholder="Gender" required></input>
  
        </div>
  
        &emsp;&emsp;&emsp;&emsp;
  
        <div class="align-box2">
  
            <input type="text" id="text4"placeholder="Age" required></input>
  
        </div>
  
        <label for="Country-name"><h2>Country-name</h2></label>
 
        <div class="align-box">
 
            <input type="text" id="text5"placeholder="Country-name" required></input>
 
            <br>
 
        </div>
 
        <br>
 
        <div class="button-align1">
 
            <button class="myButton save" type="button">Save</button>
 
        </div>        

  
    </form>

</div>

</section>

        <br>

        <h2 class="image-head2">
         OR

     <div>

    </div>

        <button class="myButton up-image" type="button">Save</button>

    </div>  

</div> 

</section>

<section id ="Create-Username">

    <div class="container-3" id ="content-3">

        <h1 class="image-head">Wrapping up with ....</h1>

        <h1 class="Username">Create Username</h1>

        <input type="text" id="username" placeholder="Username-here" required></input>

        <h1 class="Username">Email</h1>

        <input type="text" id="Email" placeholder="Email" required></input>

        <h1 class="Username">Password</h1>

        <input type="password" id="password" placeholder="Password" required></input>

        <h1 class="Username">Re-enter Password</h1>

        <input type="password" id="repassword" placeholder="Re-enter Password" required></input>

        <br><br><br>

        <div class="button-align-4">

            <button class="myButton username1" type="submit">Save</button>

        </div>   


    
    </div>

</section>
